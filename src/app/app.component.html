
<mat-toolbar class="toolbar-fixed">
  <button mat-button (click)="redireccionarPrincipal()" >
    <img class="docs-footer-angular-logo"
    src="../../../assets/img/logo.png"
    width="36px"
    alt="Angular icon"
    loading="lazy">
  </button>
  <h1 style="color: black;">TECHFORGE</h1>
  <span class="example-spacer"></span>
  <div class="menu-herramientas">
    <button *ngIf="!this.iconosEnToolbar" mat-button (click)="redireccionarPrincipal()">
      <mat-icon>more_vert</mat-icon> Inicio
    </button>
    <button *ngIf="this.iconosEnToolbar" mat-button (click)="redireccionarPrincipal()">
      <mat-icon>more_vert</mat-icon>
    </button>
    <button *ngIf="!this.iconosEnToolbar" mat-button [matMenuTriggerFor]="tools">
      <mat-icon>menu</mat-icon>Herramientas
    </button>
    <button *ngIf="this.iconosEnToolbar" mat-button [matMenuTriggerFor]="tools">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #tools="matMenu" xPosition="after">
      <button mat-menu-item [matMenuTriggerFor]="finances">
        Contables
      </button>
    </mat-menu>
    <mat-menu #finances="matMenu" yPosition="below" xPosition="after">
      <button mat-menu-item (click)="redireccionarConversorXMLToXLSX()">Convertidor de facturas (CFDI) a XLSX</button>
      <button mat-menu-item>Convertidor de facturas (CFDI) a PDF</button>
    </mat-menu>
  </div>
  <mat-slide-toggle [checked]="!this.OscuroActivado" (toggleChange)="CambioModoOscuro()" color="primary" style="margin-right: 10px;" *ngIf="!this.iconosEnToolbar">
    <button  mat-icon-button disabled aria-label="Example icon button with a open in new tab icon" *ngIf="!this.OscuroActivado">
      <mat-icon>dark_mode</mat-icon>
    </button>
    <button  mat-icon-button disabled aria-label="Example icon button with a open in new tab icon" *ngIf="this.OscuroActivado">
      <mat-icon>light_mode</mat-icon>
    </button>
  </mat-slide-toggle>
  <button mat-icon-button class="example-icon" (click)="Compartir()">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<br>
<main>
  <app-main-layout></app-main-layout>
</main>
<app-footer></app-footer>
